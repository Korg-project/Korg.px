name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/korg/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/PythonTests.yml'
  pull_request:
    paths:
      - 'src/korg/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/PythonTests.yml'
  workflow_dispatch:

jobs:
  generate-reference:
    name: Generate Julia Reference Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Julia dependencies
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Generate Julia reference data
        run: |
          julia --project=. tests/generate_julia_reference.jl

      - name: Upload reference data
        uses: actions/upload-artifact@v4
        with:
          name: julia-reference-data
          path: tests/julia_reference_data.json
          retention-days: 1

  test:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
    needs: generate-reference
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]
        exclude:
          - os: macos-latest
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v5

      - name: Download Julia reference data
        uses: actions/download-artifact@v4
        with:
          name: julia-reference-data
          path: tests/

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          pip install coveralls
          pytest tests/ -v --tb=short --cov=korg --cov-report=lcov

      - name: Upload coverage to Coveralls
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.lcov
